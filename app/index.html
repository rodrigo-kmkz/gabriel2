<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="turn-display">
            <h2>Turno de <span id="player-display" class="player-X">X</span></h2>
        </section>
        <section class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <section id="result-display" class="invisible"></section>
        <section class="controls">
            <button class="restart-control">Reiniciar</button>
        </section>
    </main>
    <script src="./logic.js"></script>
</body>
</html>
